<div class="movie-item">
    <ng-template #loading>
        <div class="row border card-body">
          <p class="card-text">Loading...</p>
        </div>
    </ng-template>

    <div *ngIf="movie; else loading">
      <div class="row border">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-3 card-body">
                  <img class="movie-thumbnail" [src]="movieImagePath(movie)" alt="{{movie.title}}">
                </div>
                <div class="col-md-9 card-body">
                  <h6 class="card-title">{{movie.title}}</h6>
                </div>
            </div>
        </div>
        <div class="col-md-9 card-body">
          <p class="card-text">{{movie.overview}}</p>
          <h6 class="card-subtitle mt-2 text-muted">Release: {{movie.release_date}}</h6>
          <h6 class="card-subtitle mt-2 text-muted">Language: {{langToString(movie)}}</h6>
          <h6 class="card-subtitle mt-2 text-muted">Score: {{movie.vote_average}} ({{movie.vote_count}} votes)</h6>
        </div>
      </div>
    </div>
</div>
