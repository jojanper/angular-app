<div class="mt-1 mb-3" #menu>
    <div class="terminalMenu" [ngClass]="getTerminalMenuClass()">
        <div class="terminalButtons terminalClose"></div>
        <div class="terminalButtons terminalZoom"></div>
        <span>{{ title }}</span>
    </div>
    <div class="terminalScreen">
        <div #terminal></div>
    </div>

    <div style="position: relative;">
        <div #timelineparent class="timeline mt-3 mb-3">
            <div #timeline class="timeline-entry">
                <div *ngIf="mousedown" style="position: relative; top: -25px; left: -15px;" class="noselect">{{ position }}</div>
            </div>
        </div>
    </div>
</div>
