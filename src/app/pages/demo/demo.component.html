<h2>Collection of UI components</h2>

<ngb-tabset>
  <ngb-tab title="Forms">
    <ng-template ngbTabContent>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Form + select">
    <ng-template ngbTabContent>
      <br/>
      <dng-app-form></dng-app-form>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="DataTables">
    <ng-template ngbTabContent>
      <br/>
      <h2>DataTables (dynamic creation)</h2>
      <dng-dt [tableData]="data">
        <div dngDtColumnDirective dt-data="name" dt-title="Name"></div>
        <div dngDtColumnDirective dt-data="title" dt-title="Position"></div>
        <div dngDtColumnDirective dt-data="location" dt-title="Location"></div>
        <div dngDtColumnDirective dt-data="salary" dt-title="Salary"></div>
      </dng-dt>
      <br/>
      <h2>DataTables (static creation)</h2>
      <dng-dt [staticRender]="true" [tableData]="data" [tableOptions]="tableOptions">
        <div dngDtColumnDirective dt-title="Name"></div>
        <div dngDtColumnDirective dt-title="Position"></div>
        <div dngDtColumnDirective dt-title="Salary"></div>
        <div dngDtColumnDirective dt-title="Location"></div>
      </dng-dt>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Alerts">
    <ng-template ngbTabContent>
      <br/>
      <button type="button" class='btn btn-primary' (click)="addSuccessAlert()">Success message</button>
      <button type="button" class='btn btn-primary' (click)="addInfoAlert()">Info message</button>
      <button type="button" class='btn btn-primary' (click)="addWarningAlert()">Warning message</button>
      <button type="button" class='btn btn-primary' (click)="addErrorAlert()">Error message</button>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Disabled" [disabled]="true">
    <ng-template ngbTabContent>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
