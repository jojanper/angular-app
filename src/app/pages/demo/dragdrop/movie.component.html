
<div class="example-item">
    <ng-template #loading>
        Loading...
    </ng-template>

    <div *ngIf="movie; else loading">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
            </div>
        </div>
    </div>
</div>
