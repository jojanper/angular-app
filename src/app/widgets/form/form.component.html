<form name="form" [formGroup]="form" autocomplete="off" novalidate>
    <dng-form-input *ngFor="let input of inputDefs" [options]="input" type="{{ input.type }}" label="{{ input.label }}" [parentForm]="form"></dng-form-input>
    <div class="form-group">
        <button type="button" (click)="submitForm()" [disabled]="!form.valid" class="btn btn-primary">{{ submitLabel }}</button>
        <!--button type="button" [hidden]="form.valid" (click)="submitForm()" [disabled]="!form.valid" class="btn btn-primary">{{ submitLabel }}</button>
        <dng-spinner scale=0.5 type="spinner-2" [hidden]="!form.valid" class="float-left">Processing...</dng-spinner-->
    </div>
</form>
