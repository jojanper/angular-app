<form name="form" (ngSubmit)="form.valid && submitForm()" [formGroup]="form">
    <dng2-form-input *ngFor="let input of inputDefs" type="{{ input.type }}" name="{{ input.name }}" label="{{ input.label }}" [parentForm]="form"></dng2-form-input>
    <div class="form-group">
        <button [disabled]="!form.valid" class="btn btn-primary">{{ submitLabel }}</button>
    </div>
</form>
