<div class="container col-md-6 col-md-offset-3">
  <h2>Sign In</h2>

  <form name="form" (ngSubmit)="loginForm.valid && login()" [formGroup]="loginForm">
      <div class="form-group" [ngClass]="getGroupClass(loginForm.controls.username)">
        <label for="{{ input1 }}">Username</label>
        <input type="text" class="form-control" name="{{ input1 }}" formControlName="{{ input1 }}" [ngClass]="getInputClass(loginForm.controls.username)" />
        <dng2-form-input-messages [control]="loginForm.controls.username"></dng2-form-input-messages>
      </div>

      <div class="form-group" [ngClass]="getGroupClass(loginForm.controls.password)">
        <label for="{{ input2 }}">Password</label>
        <input type="password" class="form-control" name="{{ input2 }}" formControlName="{{ input2 }}" [ngClass]="getInputClass(loginForm.controls.password)" />
        <dng2-form-input-messages [control]="loginForm.controls.password"></dng2-form-input-messages>
      </div>

      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
