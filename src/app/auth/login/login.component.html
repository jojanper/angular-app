<div class="container col-md-6 col-md-offset-3">
  <h2>Sign In</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="getGroupClass(f, username)">
      <label for="username">Username</label>
      <!--input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="getInputClass(f, username)" [attr.required]="requiredInput(username)" /-->
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="getInputClass(f, username)" required />
      <div *ngIf="f.submitted && !username.valid" class="form-control-feedback">Required</div>
    </div>

    <div class="form-group" [ngClass]="getGroupClass(f, password)">
      <label for="password">Password</label>
      <!--input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="getInputClass(f, password)" [attr.required]="requiredInput(password)" /-->
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="getInputClass(f, password)" required />
      <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
